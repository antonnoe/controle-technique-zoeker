    <style>

        .pagination {
            display: flex;

        .page-btn {

        .page-btn:hover:not(:disabled) { border-color: #800000; color: #800000; }

        .loading {

            content: '';

            animation: spin 0.8s linear infinite;

        .footer { text-align: center; padding: 20px; color: #888; font-size: 0.8rem; }

        @media (max-width: 600px) {

            .results-bar { flex-direction: column; align-items: flex-start; }
        }
    </style>

<script>
const API_URL = 'https://data.economie.gouv.fr/api/records/1.0/search/';
const ROWS_PER_PAGE = 100;

let currentPage = 0;
let totalResults = 0;
let currentView = 'normal';

const searchInput = document.getElementById('search');
const searchBtn = document.getElementById('searchBtn');
const regionSelect = document.getElementById('region');
const vehiculeSelect = document.getElementById('vehicule');
const energieSelect = document.getElementById('energie');
const maxPriceSelect = document.getElementById('maxPrice');
const sortSelect = document.getElementById('sortSelect');
const clearBtn = document.getElementById('clearBtn');
const resultsDiv = document.getElementById('results');
const resultsInfo = document.getElementById('resultsInfo');
const resultsBar = document.getElementById('resultsBar');
const errorDiv = document.getElementById('error');
const dbCount = document.getElementById('dbCount');
const paginationDiv = document.getElementById('pagination');

const icons = {
    'Voiture particuli√®re': 'üöó',
    '4 x 4': 'üöô',
    'Voiture de collection': 'üöò',
    'Camionnette': 'üöê',
    'Camping-car (moins de 3,5 tonnes)': 'üèïÔ∏è'
};

const badgeClass = {
    'Essence': 'badge-essence',
    'Diesel': 'badge-diesel',
    'Gaz': 'badge-gaz',
    'Hybride': 'badge-hybride',
    'Electrique': 'badge-electrique'
};

function hasActiveFilters() {
    return searchInput.value.trim() || regionSelect.value || vehiculeSelect.value || 
           energieSelect.value || maxPriceSelect.value;
}

async function doSearch(page = 0) {
    if (!hasActiveFilters()) {
        showEmpty();
        return;
    }
    
    currentPage = page;
    errorDiv.style.display = 'none';
    resultsDiv.innerHTML = '<div class="loading">Zoeken...</div>';
    resultsBar.style.display = 'none';
    paginationDiv.style.display = 'none';
    searchBtn.disabled = true;
    
    try {
        const params = new URLSearchParams({
            dataset: 'prix-controle-technique',
            rows: ROWS_PER_PAGE,
            start: page * ROWS_PER_PAGE
        });
        
        const qParts = [];
        const query = searchInput.value.trim();
        
        if (query) {
            if (/^\d{5}$/.test(query)) {
                qParts.push(`cct_code_postal:${query}`);
            } else if (/^\d{2}$/.test(query)) {
                qParts.push(`cct_code_postal:${query}*`);
            } else {
                qParts.push(`cct_commune:${query}`);
            }
        }
        
        if (regionSelect.value) qParts.push(`nom_region:"${regionSelect.value}"`);
        if (vehiculeSelect.value) qParts.push(`cat_vehicule_libelle:"${vehiculeSelect.value}"`);
        if (energieSelect.value) qParts.push(`cat_energie_libelle:"${energieSelect.value}"`);
        if (maxPriceSelect.value) qParts.push(`prix_visite<=${maxPriceSelect.value}`);
        
        if (qParts.length) params.append('q', qParts.join(' AND '));
        if (sortSelect.value) params.append('sort', sortSelect.value);
        
        const response = await fetch(`${API_URL}?${params}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        totalResults = data.nhits || 0;
        dbCount.textContent = totalResults.toLocaleString('nl-NL');
        
        if (data.records && data.records.length > 0) {
            const transformed = data.records.map(r => ({
                siret: r.fields.cct_siret,
                name: r.fields.cct_denomination,
                address: r.fields.cct_adresse,
                postal: r.fields.cct_code_postal,
                city: r.fields.cct_commune,
                dept: r.fields.nom_departement,
                region: r.fields.nom_region,
                tel: r.fields.cct_tel,
                url: r.fields.cct_url,
                vehicule: r.fields.cat_vehicule_libelle,
                energie: r.fields.cat_energie_libelle,
                prix: r.fields.prix_visite,
                cv_min: r.fields.prix_contre_visite_mini,
                cv_max: r.fields.prix_contre_visite_maxi
            }));
            renderResults(transformed);
            renderPagination();
        } else {
            resultsInfo.innerHTML = '';
            resultsBar.style.display = 'none';
            resultsDiv.innerHTML = `
                <div class="empty-state">
                    <div class="icon">üîç</div>
                    <h3>Geen resultaten</h3>
                    <p>Probeer een andere zoekterm of pas de filters aan.</p>
                </div>`;
        }
    } catch (e) {
        console.error('API Error:', e);
        errorDiv.textContent = `Fout bij ophalen data: ${e.message}`;
        errorDiv.style.display = 'block';
        resultsDiv.innerHTML = '';
        resultsBar.style.display = 'none';
    } finally {
        searchBtn.disabled = false;
    }
}

function groupByCenter(data) {
    const groups = {};
    data.forEach(item => {
        if (!item.siret) return;
        if (!groups[item.siret]) {
            groups[item.siret] = { info: item, tarifs: [] };
        }
        groups[item.siret].tarifs.push(item);
    });
    return Object.values(groups);
}

function renderResults(data) {
    const grouped = groupByCenter(data);
    const start = currentPage * ROWS_PER_PAGE + 1;
    const end = Math.min(start + data.length - 1, totalResults);
    
    resultsInfo.innerHTML = `<strong>${start}-${end}</strong> van <strong>${totalResults.toLocaleString('nl-NL')}</strong> tarieven (${grouped.length} centra)`;
    resultsBar.style.display = 'flex';
    
    resultsDiv.innerHTML = `<div class="results-list ${currentView === 'compact' ? 'compact' : ''}">${grouped.map(g => renderCard(g)).join('')}</div>`;
}

function renderCard(group) {
    const i = group.info;
    const contact = [];
    if (i.tel) contact.push(`<a href="tel:${i.tel.replace(/\s/g,'')}">${i.tel}</a>`);
    if (i.url) contact.push(`<a href="${i.url.startsWith('http')?i.url:'https://'+i.url}" target="_blank" rel="noopener">Website</a>`);
    
    return `
    <article class="card">
        <div class="card-header">
            <h2>${esc(i.name)}</h2>
            <div class="address">üìç ${esc(i.address || '')}, ${i.postal || ''} ${esc(i.city || '')}</div>
            <div class="region">${esc(i.dept || '')} ‚Ä¢ ${esc(i.region || '')}</div>
            ${contact.length ? `<div class="contact">${contact.join(' ‚Ä¢ ')}</div>` : ''}
        </div>
        <div class="card-body">
            <h3>Tarieven</h3>
            <table class="tariffs">
                <thead><tr><th>Voertuig</th><th>Brandstof</th><th style="text-align:right">Keuring</th><th style="text-align:right">Herkeuring</th></tr></thead>
                <tbody>
                    ${group.tarifs.map(t => `
                        <tr>
                            <td><span class="vehicule">${icons[t.vehicule]||'üöó'} ${esc(t.vehicule || '')}</span></td>
                            <td><span class="badge ${badgeClass[t.energie]||''}">${esc(t.energie || '')}</span></td>
                            <td class="price">‚Ç¨${t.prix || '-'}</td>
                            <td class="contre">‚Ç¨${t.cv_min || '?'}-${t.cv_max || '?'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        </div>
    </article>`;
}

function renderPagination() {
    const totalPages = Math.ceil(totalResults / ROWS_PER_PAGE);
    
    if (totalPages <= 1) {
        paginationDiv.style.display = 'none';
        return;
    }
    
    paginationDiv.style.display = 'flex';
    
    let html = '';
    html += `<button class="page-btn" ${currentPage === 0 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">‚Üê Vorige</button>`;
    
    const startPage = Math.max(0, currentPage - 2);
    const endPage = Math.min(totalPages - 1, startPage + 4);
    
    if (startPage > 0) {
        html += `<button class="page-btn" onclick="goToPage(0)">1</button>`;
        if (startPage > 1) html += `<span class="page-info">...</span>`;
    }
    
    for (let p = startPage; p <= endPage; p++) {
        html += `<button class="page-btn ${p === currentPage ? 'active' : ''}" onclick="goToPage(${p})">${p + 1}</button>`;
    }
    
    if (endPage < totalPages - 1) {
        if (endPage < totalPages - 2) html += `<span class="page-info">...</span>`;
        html += `<button class="page-btn" onclick="goToPage(${totalPages - 1})">${totalPages}</button>`;
    }
    
    html += `<button class="page-btn" ${currentPage >= totalPages - 1 ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">Volgende ‚Üí</button>`;
    
    paginationDiv.innerHTML = html;
}

function goToPage(page) {
    window.scrollTo({ top: 0, behavior: 'smooth' });
    doSearch(page);
}

function showEmpty() {
    errorDiv.style.display = 'none';
    resultsInfo.innerHTML = '';
    resultsBar.style.display = 'none';
    paginationDiv.style.display = 'none';
    dbCount.textContent = '131.000+';
    resultsDiv.innerHTML = `
        <div class="empty-state">
            <div class="icon">üöó</div>
            <h3>Zoek een keuringsstation</h3>
            <p>Typ een postcode of plaatsnaam, of selecteer een regio</p>
        </div>`;
}

function esc(str) {
    if (!str) return '';
    return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

searchBtn.addEventListener('click', () => doSearch(0));
searchInput.addEventListener('keypress', e => { if (e.key === 'Enter') doSearch(0); });
sortSelect.addEventListener('change', () => { if (hasActiveFilters()) doSearch(0); });

clearBtn.addEventListener('click', () => {
    searchInput.value = '';
    regionSelect.value = '';
    vehiculeSelect.value = '';
    energieSelect.value = '';
    maxPriceSelect.value = '';
    sortSelect.value = '';
    showEmpty();
});

document.querySelectorAll('.view-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentView = btn.dataset.view;
        const list = document.querySelector('.results-list');
        if (list) list.classList.toggle('compact', currentView === 'compact');
    });
});

window.goToPage = goToPage;
</script>
</body>
