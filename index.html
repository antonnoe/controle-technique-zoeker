<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoek Keuringscentra - Contr√¥le Technique Frankrijk</title>
    <meta name="description" content="Vind APK-keuringsstations in Frankrijk met actuele tarieven.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
        
        .header {
            background: linear-gradient(135deg, #800000, #5a0000);
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 16px;
            color: white;
        }
        .header h1 { font-size: 1.4rem; margin-bottom: 4px; }
        .header p { opacity: 0.85; font-size: 0.9rem; }
        .header .stats { opacity: 0.7; font-size: 0.8rem; margin-top: 6px; }
        
        .search-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .search-row { display: flex; gap: 10px; margin-bottom: 14px; }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .search-input:focus { outline: none; border-color: #800000; }
        
        .search-btn {
            padding: 12px 24px;
            background: #800000;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        .search-btn:hover { background: #5a0000; }
        .search-btn:disabled { background: #ccc; cursor: wait; }
        
        .filters { display: flex; flex-wrap: wrap; gap: 10px; }
        .filters select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 0.9rem;
        }
        
        .clear-btn {
            padding: 8px 14px;
            background: #eee;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .clear-btn:hover { background: #ddd; }
        
        .results-info { margin-bottom: 12px; color: #666; font-size: 0.9rem; }
        .results-info strong { color: #800000; }
        
        .results-list { display: flex; flex-direction: column; gap: 14px; }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .card-header {
            background: #f9f9f9;
            padding: 14px 18px;
            border-bottom: 1px solid #eee;
        }
        .card-header h2 { font-size: 1.05rem; color: #333; margin-bottom: 4px; }
        .card-header .address { color: #666; font-size: 0.85rem; }
        .card-header .region { color: #888; font-size: 0.8rem; margin-top: 2px; }
        .card-header .contact { margin-top: 6px; font-size: 0.85rem; }
        .card-header .contact a { color: #800000; text-decoration: none; }
        
        .card-body { padding: 14px 18px; }
        .card-body h3 { font-size: 0.8rem; color: #888; text-transform: uppercase; margin-bottom: 10px; }
        
        .tariffs { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .tariffs th { text-align: left; padding: 6px 8px 6px 0; color: #888; font-weight: 500; font-size: 0.8rem; border-bottom: 1px solid #eee; }
        .tariffs td { padding: 8px 8px 8px 0; border-bottom: 1px solid #f5f5f5; }
        .tariffs tr:last-child td { border-bottom: none; }
        .tariffs .price { text-align: right; font-weight: 700; color: #800000; }
        .tariffs .contre { text-align: right; color: #666; }
        
        .vehicule { display: flex; align-items: center; gap: 6px; }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-essence { background: #fef3c7; color: #92400e; }
        .badge-diesel { background: #e5e7eb; color: #374151; }
        .badge-gaz { background: #dbeafe; color: #1e40af; }
        .badge-hybride { background: #ccfbf1; color: #0f766e; }
        .badge-electrique { background: #dcfce7; color: #166534; }
        
        .examples { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 16px; }
        .example-btn {
            padding: 8px 14px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        .example-btn:hover { background: #800000; color: white; border-color: #800000; }
        
        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 50px 20px;
            text-align: center;
        }
        .empty-state .icon { font-size: 3rem; margin-bottom: 12px; }
        .empty-state h3 { margin-bottom: 8px; }
        .empty-state p { color: #888; max-width: 400px; margin: 0 auto; }
        
        .error-msg {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top-color: #800000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .footer { text-align: center; padding: 20px; color: #888; font-size: 0.8rem; }
        .footer a { color: #800000; text-decoration: none; }
        
        @media (max-width: 600px) {
            .search-row { flex-direction: column; }
            .filters { flex-direction: column; }
            .filters select { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üîç Zoek Keuringscentra (Contr√¥le Technique)</h1>
            <p>Vind APK-keuringsstations in Frankrijk met actuele tarieven</p>
            <div class="stats">Database: <span id="dbCount">131.000+</span> tarieven</div>
        </header>
        
        <div class="search-box">
            <div class="search-row">
                <input type="text" id="search" class="search-input" placeholder="Zoek op postcode (bijv. 75001) of stad (Paris)">
                <button class="search-btn" id="searchBtn">Zoeken</button>
            </div>
            <div class="filters">
                <select id="vehicule">
                    <option value="">Alle voertuigen</option>
                    <option value="Voiture particuli√®re">üöó Personenauto</option>
                    <option value="4 x 4">üöô 4x4 / SUV</option>
                    <option value="Voiture de collection">üöò Oldtimer</option>
                    <option value="Camionnette">üöê Bestelbus</option>
                </select>
                <select id="energie">
                    <option value="">Alle brandstoffen</option>
                    <option value="Essence">Benzine</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Hybride">Hybride</option>
                    <option value="Electrique">Elektrisch</option>
                </select>
                <select id="maxPrice">
                    <option value="">Geen max. prijs</option>
                    <option value="60">Tot ‚Ç¨60</option>
                    <option value="70">Tot ‚Ç¨70</option>
                    <option value="80">Tot ‚Ç¨80</option>
                    <option value="90">Tot ‚Ç¨90</option>
                </select>
                <button class="clear-btn" id="clearBtn">‚úï Wissen</button>
            </div>
        </div>
        
        <div id="error" class="error-msg" style="display:none;"></div>
        <div class="results-info" id="resultsInfo"></div>
        <div id="results">
            <div class="empty-state">
                <div class="icon">üöó</div>
                <h3>Zoek een keuringsstation</h3>
                <p>Typ een postcode of plaatsnaam om keuringsstations te vinden</p>
                <div class="examples">
                    <button class="example-btn" data-q="75001">Paris (75001)</button>
                    <button class="example-btn" data-q="69001">Lyon (69001)</button>
                    <button class="example-btn" data-q="13001">Marseille (13001)</button>
                    <button class="example-btn" data-q="33000">Bordeaux (33000)</button>
                    <button class="example-btn" data-q="31000">Toulouse (31000)</button>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <p>Data: <a href="https://data.economie.gouv.fr/explore/dataset/prix-controle-technique/" target="_blank">data.gouv.fr</a> ‚Ä¢ 
            <a href="https://www.infofrankrijk.com" target="_blank">InfoFrankrijk.com</a></p>
        </footer>
    </div>

<script>
// Correcte API URL (v1 endpoint)
const API_URL = 'https://data.economie.gouv.fr/api/records/1.0/search/';

const searchInput = document.getElementById('search');
const searchBtn = document.getElementById('searchBtn');
const vehiculeSelect = document.getElementById('vehicule');
const energieSelect = document.getElementById('energie');
const maxPriceSelect = document.getElementById('maxPrice');
const clearBtn = document.getElementById('clearBtn');
const resultsDiv = document.getElementById('results');
const resultsInfo = document.getElementById('resultsInfo');
const errorDiv = document.getElementById('error');
const dbCount = document.getElementById('dbCount');

const icons = {
    'Voiture particuli√®re': 'üöó',
    '4 x 4': 'üöô',
    'Voiture de collection': 'üöò',
    'Camionnette': 'üöê'
};

const badgeClass = {
    'Essence': 'badge-essence',
    'Diesel': 'badge-diesel',
    'Gaz': 'badge-gaz',
    'Hybride': 'badge-hybride',
    'Electrique': 'badge-electrique'
};

async function doSearch() {
    const query = searchInput.value.trim();
    const vehicule = vehiculeSelect.value;
    const energie = energieSelect.value;
    const maxPrice = maxPriceSelect.value;
    
    if (!query && !vehicule && !energie && !maxPrice) {
        showEmpty();
        return;
    }
    
    errorDiv.style.display = 'none';
    resultsDiv.innerHTML = '<div class="loading">Zoeken...</div>';
    searchBtn.disabled = true;
    
    try {
        const params = new URLSearchParams({
            dataset: 'prix-controle-technique',
            rows: 100
        });
        
        // Build query string
        const qParts = [];
        if (query) {
            if (/^\d{5}$/.test(query)) {
                qParts.push(`cct_code_postal:${query}`);
            } else if (/^\d{2}$/.test(query)) {
                qParts.push(`cct_code_postal:${query}*`);
            } else {
                qParts.push(`cct_commune:${query}`);
            }
        }
        if (vehicule) qParts.push(`cat_vehicule_libelle:"${vehicule}"`);
        if (energie) qParts.push(`cat_energie_libelle:"${energie}"`);
        if (maxPrice) qParts.push(`prix_visite<=${maxPrice}`);
        
        if (qParts.length) params.append('q', qParts.join(' AND '));
        
        const response = await fetch(`${API_URL}?${params}`);
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        
        dbCount.textContent = (data.nhits || 0).toLocaleString('nl-NL');
        
        if (data.records && data.records.length > 0) {
            const transformed = data.records.map(r => ({
                siret: r.fields.cct_siret,
                name: r.fields.cct_denomination,
                address: r.fields.cct_adresse,
                postal: r.fields.cct_code_postal,
                city: r.fields.cct_commune,
                dept: r.fields.nom_departement,
                region: r.fields.nom_region,
                tel: r.fields.cct_tel,
                url: r.fields.cct_url,
                vehicule: r.fields.cat_vehicule_libelle,
                energie: r.fields.cat_energie_libelle,
                prix: r.fields.prix_visite,
                cv_min: r.fields.prix_contre_visite_mini,
                cv_max: r.fields.prix_contre_visite_maxi
            }));
            renderResults(transformed, data.nhits);
        } else {
            resultsInfo.innerHTML = '';
            resultsDiv.innerHTML = `
                <div class="empty-state">
                    <div class="icon">üîç</div>
                    <h3>Geen resultaten</h3>
                    <p>Probeer een andere postcode of zoekterm.</p>
                </div>`;
        }
    } catch (e) {
        console.error('API Error:', e);
        errorDiv.textContent = `Fout bij ophalen data: ${e.message}. Probeer het opnieuw.`;
        errorDiv.style.display = 'block';
        resultsDiv.innerHTML = '';
        resultsInfo.innerHTML = '';
    } finally {
        searchBtn.disabled = false;
    }
}

function groupByCenter(data) {
    const groups = {};
    data.forEach(item => {
        if (!item.siret) return;
        if (!groups[item.siret]) {
            groups[item.siret] = { info: item, tarifs: [] };
        }
        groups[item.siret].tarifs.push(item);
    });
    return Object.values(groups);
}

function renderResults(data, total) {
    const grouped = groupByCenter(data);
    resultsInfo.innerHTML = `<strong>${total.toLocaleString('nl-NL')}</strong> tarieven bij <strong>${grouped.length}</strong> centrum(a)`;
    resultsDiv.innerHTML = '<div class="results-list">' + grouped.map(g => renderCard(g)).join('') + '</div>';
}

function renderCard(group) {
    const i = group.info;
    const contact = [];
    if (i.tel) contact.push(`<a href="tel:${i.tel.replace(/\s/g,'')}">${i.tel}</a>`);
    if (i.url) contact.push(`<a href="${i.url.startsWith('http')?i.url:'https://'+i.url}" target="_blank" rel="noopener">Website</a>`);
    
    return `
    <article class="card">
        <div class="card-header">
            <h2>${esc(i.name)}</h2>
            <div class="address">üìç ${esc(i.address || '')}, ${i.postal || ''} ${esc(i.city || '')}</div>
            <div class="region">${esc(i.dept || '')} ‚Ä¢ ${esc(i.region || '')}</div>
            ${contact.length ? `<div class="contact">${contact.join(' ‚Ä¢ ')}</div>` : ''}
        </div>
        <div class="card-body">
            <h3>Tarieven</h3>
            <table class="tariffs">
                <thead><tr><th>Voertuig</th><th>Brandstof</th><th style="text-align:right">Keuring</th><th style="text-align:right">Herkeuring</th></tr></thead>
                <tbody>
                    ${group.tarifs.map(t => `
                        <tr>
                            <td><span class="vehicule">${icons[t.vehicule]||'üöó'} ${esc(t.vehicule || '')}</span></td>
                            <td><span class="badge ${badgeClass[t.energie]||''}">${esc(t.energie || '')}</span></td>
                            <td class="price">‚Ç¨${t.prix || '-'}</td>
                            <td class="contre">‚Ç¨${t.cv_min || '?'}-${t.cv_max || '?'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        </div>
    </article>`;
}

function showEmpty() {
    errorDiv.style.display = 'none';
    resultsInfo.innerHTML = '';
    resultsDiv.innerHTML = `
        <div class="empty-state">
            <div class="icon">üöó</div>
            <h3>Zoek een keuringsstation</h3>
            <p>Typ een postcode of plaatsnaam om keuringsstations te vinden</p>
            <div class="examples">
                <button class="example-btn" data-q="75001">Paris (75001)</button>
                <button class="example-btn" data-q="69001">Lyon (69001)</button>
                <button class="example-btn" data-q="13001">Marseille (13001)</button>
                <button class="example-btn" data-q="33000">Bordeaux (33000)</button>
                <button class="example-btn" data-q="31000">Toulouse (31000)</button>
            </div>
        </div>`;
    attachExampleListeners();
}

function esc(str) {
    if (!str) return '';
    return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

searchBtn.addEventListener('click', doSearch);
searchInput.addEventListener('keypress', e => { if (e.key === 'Enter') doSearch(); });
clearBtn.addEventListener('click', () => {
    searchInput.value = '';
    vehiculeSelect.value = '';
    energieSelect.value = '';
    maxPriceSelect.value = '';
    dbCount.textContent = '131.000+';
    showEmpty();
});

function attachExampleListeners() {
    document.querySelectorAll('.example-btn').forEach(btn => {
        btn.onclick = () => {
            searchInput.value = btn.dataset.q;
            doSearch();
        };
    });
}

attachExampleListeners();
</script>
</body>
</html>
